---
##############################################################################################
# Template
# The template platform supports sensors which get their values from other entities.
#
# URL: https://www.home-assistant.io/integrations/template
#
# EntityID: sensor.presence_location_nico
##############################################################################################
platform: template
sensors:
  presence_location_nico:
    friendly_name: Nico
    entity_picture_template: /api/image/serve/6f93d6011a1db8140b5d08f651bab6ef/512x512
    value_template: >-
      {% if is_state('input_boolean.presence_location_away_nico', 'on') %}
        Away (Override)
      {% else %}
        {% if is_state('input_boolean.nico', 'on') %}
          Home
        {% else %}
          Away
        {% endif %}
      {% endif %}

