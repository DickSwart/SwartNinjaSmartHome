---
##############################################################################################
# MQTT Sensor
# This mqtt sensor platform uses the MQTT message payload as the sensor value.
#
# URL: https://www.home-assistant.io/integrations/sensor.mqtt/
##############################################################################################
platform: mqtt
name: Kitchen MotionSensor WiFi
state_topic: "4C86CF/sensor/wifi"
unit_of_measurement: "%"
availability_topic: "4C86CF/status"
payload_available: "online"
payload_not_available: "offline"
