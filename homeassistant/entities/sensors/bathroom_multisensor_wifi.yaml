##############################################################################################
# MQTT Sensor
# This mqtt sensor platform uses the MQTT message payload as the sensor value.
#
# URL: https://www.home-assistant.io/integrations/sensor.mqtt/
#
# EntityID: sensor.bathroom_multisensor_wifi_signal_strength
##############################################################################################
platform: mqtt
name: Bathroom MultiSensor WiFi Signal Strength
state_topic: multisensor/E44E60/wifi/state
unit_of_measurement: "%"
device_class: signal_strength
availability_topic: multisensor/E44E60/state
payload_available: online
payload_not_available: offline
