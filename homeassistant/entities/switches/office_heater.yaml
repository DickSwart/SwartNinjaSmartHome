---
##################################################################################################################
# MQTT Switch
# The mqtt switch platform lets you control your MQTT enabled switches.
#
# URL: https://www.home-assistant.io/integrations/switch.mqtt/
# Device: Sonoff Basic 324ADA
# EntityID: switch.office_heater
##################################################################################################################

platform: mqtt
name: Office Heater
state_topic: "stat/sonoff_324ADA/RESULT"
value_template: "{{ value_json.POWER }}"
command_topic: "cmnd/sonoff_324ADA/POWER"
payload_on: "ON"
payload_off: "OFF"
availability_topic: "tele/sonoff_324ADA/LWT"
payload_available: Online
payload_not_available: Offline
qos: 1
retain: false
