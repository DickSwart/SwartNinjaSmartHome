##################################################################################################################
# RESTful Switch
# The rest switch platform allows you to control a given endpoint that supports a RESTful API.
#
# URL: https://www.home-assistant.io/integrations/switch.rest/
#
# HA Dockermon: https://github.com/philhawthorne/ha-dockermon
# EntityID: sensor.ha_dockermon_influxdb
##############################################################################################
platform: rest
name: HA Dockermon InfluxDB
resource: http://192.168.1.213:8126/container/influxdb
body_on: '{state: start}'
body_off: '{state: stop}'
is_on_template: '{{ value_json is not none and value_json.state == running }}'
