---
##############################################################################################
# Template Binary Sensor
# The template platform supports binary sensors which get their values from other entities.
# The state of a Template Binary Sensor can only be on or off.
#
# URL: https://www.home-assistant.io/integrations/binary_sensor.template
#
# EntityID: binary_sensor.is_cold
##############################################################################################
platform: template
sensors:
  is_cold:
    friendly_name: "Is it cold?"
    value_template: >-
      {{ ( (states('sensor.dark_sky_temperature')|float < 13) or (states('sensor.bedrooms_temperature')|float < 17.5) ) }}
    icon_template: >-
      {% if ( (states('sensor.dark_sky_temperature') | float < 5 ) or (states('sensor.bedrooms_temperature') | float < 10) ) %}
        mdi:snowflake-alert
      {% elif ( (states('sensor.dark_sky_temperature')|float < 13) or (states('sensor.bedrooms_temperature')|float < 17.5) ) %}
        mdi:snowflake
      {% else %}
        mdi:weather-sunny
      {% endif %}
