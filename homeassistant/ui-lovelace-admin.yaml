          - entity: binary_sensor.hsc_ai_motion
            name: House Side
          - entity: binary_sensor.lrc_ai_motion
            name: Living Room
          - entity: binary_sensor.mcc_ai_motion
            name: Man Cave
          - entity: binary_sensor.ofc_ai_motion
