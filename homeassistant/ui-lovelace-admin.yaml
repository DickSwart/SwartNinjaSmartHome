            show_header_toggle: false
            type: entities
        title: Alarm
        type: custom:vertical-stack-in-card
    icon: mdi:settings
    path: settings
    title: Settings
  - badges: []
    cards:
      - entities:
          - entity: binary_sensor.byc_motion
            name: Backyard
          - entity: binary_sensor.dec_motion
            name: Deck
          - entity: binary_sensor.drc_motion
            name: Dining Room
          - entity: binary_sensor.fdc_motion
            name: Front Door
          - entity: binary_sensor.hlc_motion
            name: Hall
          - entity: binary_sensor.hsc_motion
            name: House Side
          - entity: binary_sensor.lrc_motion
            name: Living Room
          - entity: binary_sensor.mcc_motion
            name: Man Cave
          - entity: binary_sensor.ofc_motion
