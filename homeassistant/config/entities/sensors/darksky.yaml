---
##############################################################################################
# Dark Sky
# The darksky platform uses the Dark Sky web service as a source for meteorological data for your location.
#
# URL: https://www.home-assistant.io/integrations/darksky
##############################################################################################
platform: darksky
api_key: !secret api_key_darksky
monitored_conditions:
  - temperature
  - apparent_temperature
  - wind_speed
  - humidity
  - cloud_cover
