---
title: Dashboard
path: dashboard
icon: mdi:view-dashboard
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - head: sensor.presence_location_dick
            items:
              - input_boolean.presence_location_away_dick
              - entity: device_tracker.dick_iphone
                secondary_info: last-changed
              - entity: device_tracker.dick_iphone_11_pro
                secondary_info: last-changed
              - entity: device_tracker.life360_dick_swart
                secondary_info: last-changed
              - entity: device_tracker.tile_478ab17cb091cbbe
                secondary_info: last-changed
              - entity: device_tracker.tile_cc9e13f7316c95e3
                secondary_info: last-changed
            type: custom:fold-entity-row
          - head: sensor.presence_location_tamara
            items:
              - input_boolean.presence_location_away_tamara
              - entity: device_tracker.tamara_iphone
                secondary_info: last-changed
              - entity: device_tracker.tamara_iphone_x
                secondary_info: last-changed
              - entity: device_tracker.life360_tamara
                secondary_info: last-changed
            type: custom:fold-entity-row
          - type: divider
          - input_boolean.house_mode_away
          - input_boolean.house_mode_guest
          - input_boolean.house_mode_holiday

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - name: Living Room
                type: custom:button-card
                color: var(--dark-primary-color)
                color_type: card
                icon: mdi:sofa
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/living-room/
              - name: Dining Room
                type: custom:button-card
                color: var(--dark-primary-color)
                color_type: card
                icon: mdi:silverware-fork-knife
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/dining-room/
              - name: Hall
                type: custom:button-card
                color: var(--dark-primary-color)
                color_type: card
                icon: mdi:highway
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/hall/
          - type: horizontal-stack
            cards:
              - name: Kitchen
                type: custom:button-card
                color: var(--dark-primary-color)
                color_type: card
                icon: mdi:fridge
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/kitchen/
              - name: Bathroom
                type: custom:button-card
                color: var(--dark-primary-color)
                color_type: card
                icon: mdi:shower
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/bathroom/
              - name: Man cave
                type: custom:button-card
                color: var(--dark-primary-color)
                color_type: card
                icon: mdi:pac-man
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/man-cave/

      - type: entity-filter
        show_empty: false
        state_filter:
          - "on"
        card:
          title: It's on
          type: entities
        entities:
          - entity: light.backyard
          - entity: light.bathroom_zw111_nano_dimmer
          - entity: light.bedroom_master_ceiling
          - entity: light.bedroom_max_ceiling
          - entity: light.bedroom_nico_ceiling
          - entity: light.dining_room_ceiling
          - entity: light.front_door_ceiling
          - entity: light.hall_zw111_nano_dimmer
          - entity: light.kitchen_ceiling
          - entity: light.kitchen_side
          - entity: light.living_room_ceiling
          - entity: light.living_room_fish_tank
          - entity: light.living_room_fish_tank_color
          - entity: light.living_room_television
          - entity: light.man_cave_ceiling
          - entity: light.man_cave_kitchen_ceiling_one
          - entity: light.man_cave_kitchen_ceiling_two
          - entity: light.man_cave_bathroom_ceiling
          - entity: light.office_ceiling
          - entity: switch.man_cave_heat_pump
          - entity: switch.living_room_heat_pump
          - entity: switch.living_room_cupboard_plug_one
          - entity: switch.living_room_cupboard_plug_two
          - entity: switch.office_heater
          - entity: fan.bathroom

      - break

      - type: vertical-stack
        cards:
          - !include
            - ../templates/sub_heading.yaml
            - title: Master bedroom

          - cards:
              - name: Ceiling
                type: custom:button-card
                color: auto
                entity: light.bedroom_master_ceiling
              - name: Tamara
                type: custom:button-card
                color: auto
                entity: switch.bedroom_master_electric_blanket_tamara
              - name: Dick
                type: custom:button-card
                color: auto
                entity: switch.bedroom_master_electric_blanket_dick
            type: horizontal-stack

      - type: vertical-stack
        cards:
          - !include
            - ../templates/sub_heading.yaml
            - title: Nico bedroom

          - type: horizontal-stack
            cards:
              - name: Ceiling
                type: custom:button-card
                color: auto
                entity: light.bedroom_nico_ceiling

              - color: auto
                entity: switch.bedroom_nico_electric_blanket
                hold_action:
                  action: more-info
                name: Bed
                type: custom:button-card

              - name: LED
                type: custom:button-card
                color: auto
                entity: light.bedroom_nico_multisensor

      - type: vertical-stack
        cards:
          - !include
            - ../templates/sub_heading.yaml
            - title: Max bedroom

          - type: horizontal-stack
            cards:
              - name: Ceiling
                type: custom:button-card
                color: auto
                entity: light.bedroom_max_ceiling

              - color: auto
                entity: switch.bedroom_max_electric_blanket
                hold_action:
                  action: more-info
                name: Bed
                type: custom:button-card

              - name: LED
                type: custom:button-card
                color: auto
                entity: light.bedroom_max_multisensor

          - title: Curtains
            type: entities
            show_header_toggle: true
            entities:
              - entity: cover.living_room_sliding_door_curtain
                name: Living Room Sliding Door
              - entity: cover.dining_room_small_window_curtain
                name: Dining Room Small Window
              - entity: cover.dining_room_corner_curtain
                name: Dining Room Corner Window
