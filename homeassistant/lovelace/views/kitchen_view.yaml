icon: "mdi:fridge"
panel: true
path: kitchen
title: Kitchen
cards:
  - cards:
      - cards:
          - color_type: label-card
            name: Kitchen
            template: header_button
            type: "custom:button-card"
          - cards:
              - entity: light.kitchen_main_light
                hold_action:
                  action: more-info
                icon: "mdi:ceiling-light"
                name: Main
                type: "custom:button-card"
              - entity: light.kitchen_side_light
                hold_action:
                  action: more-info
                icon: "mdi:track-light"
                name: Side
                type: "custom:button-card"
              - entity: binary_sensor.kitchen_motion
                template: motion_sensor_btn
                type: "custom:button-card"
            type: horizontal-stack
          - entity: light.kitchen_cupboard_lights
            name: Cupboards
            type: light
        type: vertical-stack
      - entities:
          - input_boolean.kitchen_automated_lights
          - head: binary_sensor.kitchen_multisensor_connectivity
            items:
              - entity: light.kitchen_multisensor
                name: LED
              - entity: binary_sensor.kitchen_multisensor_motion
                name: Motion
              - entity: sensor.kitchen_multisensor_temperature
                name: Temperature
              - entity: sensor.kitchen_multisensor_real_feel
                name: Real feel
              - entity: sensor.kitchen_multisensor_humidity
                name: Humidity
              - entity: sensor.kitchen_multisensor_luminance
                name: LED
              - entity: sensor.kitchen_multisensor_wifi
                name: WiFi
            type: "custom:fold-entity-row"
          - head: binary_sensor.kitchen_motionsensor_connectivity
            items:
              - entity: light.kitchen_cupboard_lights
                name: Cupboard LED
              - entity: binary_sensor.kitchen_motionsensor_motion
                name: Motion
              - entity: sensor.kitchen_motionsensor_wifi
                name: WiFi
            type: "custom:fold-entity-row"
        type: entities
      - break
      - cards:
          - entities:
              - color: var(--primary-color)
                entity: sensor.kitchen_multisensor_temperature
                name: Temperature
              - color: var(--dark-primary-color)
                entity: sensor.kitchen_multisensor_real_feel
                name: Real feel
            font_size: 75
            line_width: 3
            type: "custom:mini-graph-card"
          - cards:
              - entities:
                  - entity: sensor.kitchen_multisensor_humidity
                    name: Humidity
                font_size: 75
                line_color: "#035A4B"
                line_width: 4
                type: "custom:mini-graph-card"
              - entities:
                  - entity: sensor.kitchen_multisensor_luminance
                    name: Luminance
                font_size: 75
                line_color: "#8F3C04"
                line_width: 4
                type: "custom:mini-graph-card"
            type: horizontal-stack
        type: vertical-stack
      - entities:
          - binary_sensor.kitchen_motionsensor_connectivity
          - binary_sensor.kitchen_motionsensor_motion
          - binary_sensor.kitchen_multisensor_connectivity
          - binary_sensor.kitchen_multisensor_motion
          - light.kitchen_multisensor
          - sensor.kitchen_motionsensor_wifi
          - sensor.kitchen_multisensor_wifi
        type: "custom:invisible-card"
    layout: vertical
    type: "custom:layout-card"
