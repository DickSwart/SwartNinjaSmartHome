---
icon: "mdi:human-male-female"
panel: true
path: bedroom_master
title: Master bedroom
cards:
  - type: "custom:layout-card"
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - !include
            - ../templates/heading.yaml
            - title: <ha-icon icon="mdi:human-male-female"></ha-icon> Master bedroom

          - entity: light.bedroom_master_ceiling
            icon: "mdi:ceiling-light"
            name: Main
            type: light

          - type: horizontal-stack
            cards:
              - name: Tamara Bed
                type: entity-button
                entity: switch.bedroom_master_electric_blanket_tamara
              - name: Dick Bed
                type: entity-button
                entity: switch.bedroom_master_electric_blanket_dick
              - entity: binary_sensor.bedroom_master_multisensor_motion
                type: "custom:button-card"
                template: motion_sensor_btn

      - break

      - type: vertical-stack
        cards:
          - type: "custom:mini-graph-card"
            font_size: 75
            line_width: 3
            entities:
              - name: Temperature
                color: var(--light-primary-color)
                entity: sensor.bedroom_master_multisensor_temperature
              - name: Real feel
                color: var(--dark-primary-color)
                entity: sensor.bedroom_master_multisensor_real_feel
          - type: horizontal-stack
            cards:
              - type: "custom:mini-graph-card"
                font_size: 75
                line_color: var(--complement-color-one)
                line_width: 4
                entities:
                  - entity: sensor.bedroom_master_multisensor_humidity
                    name: Humidity
              - type: "custom:mini-graph-card"
                font_size: 75
                line_color: var(--complement-color-two)
                line_width: 4
                entities:
                  - entity: sensor.bedroom_master_multisensor_luminance
                    name: Luminance

      - break

      - entity: media_player.bedroom_master_apple_tv
        type: media-control

      - title: MultiSensor
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.bedroom_master_multisensor
            name: LED
          - entity: binary_sensor.bedroom_master_multisensor_motion
            name: Motion
          - entity: sensor.bedroom_master_multisensor_temperature
            name: Temperature
          - entity: sensor.bedroom_master_multisensor_real_feel
            name: Real feel
          - entity: sensor.bedroom_master_multisensor_humidity
            name: Humidity
          - entity: sensor.bedroom_master_multisensor_luminance
            name: LED
          - entity: sensor.bedroom_master_multisensor_wifi
            name: WiFi

      - entities:
          - entity: light.bedroom_master_multisensor
          - entity: light.bedroom_master
          - entity: binary_sensor.bedroom_master_multisensor_connectivity
          - entity: sensor.bedroom_master_multisensor_wifi
        type: "custom:invisible-card"
