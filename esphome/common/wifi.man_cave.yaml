wifi:
  fast_connect: true
  networks:
    - ssid: !secret wifi_ssid_man_cave_not
      password: !secret wifi_password_man_cave_not
      bssid: !secret wifi_bssid_man_cave_ap
      hidden: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device_verbose_name}
    password: !secret wifi_ap_password
