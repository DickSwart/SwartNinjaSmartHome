---
title: Living Room
icon: mdi:sofa
panel: true
path: living-room
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - !include
            - ../../templates/header/view_heading.yaml
            - title: <ha-icon icon="mdi:sofa"></ha-icon> Living Room

          - camera_image: camera.lrc
            camera_view: live
            entities:
              - binary_sensor.lrc_motion
            title: Living Room
            type: picture-glance

          - camera_image: camera.dec
            camera_view: live
            entities:
              - binary_sensor.dec_motion
            title: Deck
            type: picture-glance

      - break

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - !include
                - "../../templates/button/button.yaml"
                - entity: light.living_room_ceiling
                  name: Ceiling
              - !include
                - "../../templates/button/button.yaml"
                - entity: light.living_room_mood
                  label: !include ../../includes/brightness-label.yaml
                  popup_template: "../popup-cards/light-color-temp.yaml"
                  name: Mood
              - !include
                - "../../templates/button/button.yaml"
                - entity: light.living_room_television
                  label: !include ../../includes/brightness-label.yaml
                  popup_template: "../popup-cards/light-rgb.yaml"
                  name: TV

          - title: Curtains
            type: entities
            show_header_toggle: false
            entities:
              - entity: cover.living_room_sliding_door_curtain
                name: Sliding Door

          - type: horizontal-stack
            cards:
              - !include
                - "../../templates/button/button.yaml"
                - entity: switch.living_room_cupboard_plug_01
                  name: Plug One
              - !include
                - "../../templates/button/button.yaml"
                - entity: switch.living_room_cupboard_plug_02
                  name: Plug Two
              - !include
                - "../../templates/button/button.yaml"
                - entity: binary_sensor.living_room_motion
                  grid: grid-alternative
                  style: style-alternative
                  actions: actions-more-info
                  name: Motion
                  show_state: true
                  btn_template: style-transparent
                  icon_on: mdi:motion-sensor
                  icon_color_on: var(--accent-color)
                  icon_off: mdi:walk
                  icon_color_off: var(--dark-primary-color)

          - type: custom:simple-thermostat
            entity: climate.living_room
            step_layout: row
            name: false
            sensors:
              - entity: sensor.living_room_multisensor_temperature
                name: Multi-Sensor
            control:
              hvac:
                auto: false
                fan_only: false
                heat_cool: false

      - break

      - !include
        - ../../templates/esphome_multisensor_graphs.yaml
        - node_name: living_room_multisensor

      - !include
        - ../../templates/esphome_multisensor_entities.yaml
        - node_name: living_room_multisensor
          show_led: true
          show_door: false
          show_motion: true

      - break

      - type: custom:mod-card
        style: |
          ha-card {
            background: var(--card-background-color);
          }
        card:
          type: vertical-stack
          cards:
            - entity: media_player.living_room_television
              type: media-control
              style: |
                ha-card {
                  border-radius: var(--ha-card-border-radius) var(--ha-card-border-radius) 0 0;
                }
            - entity: media_player.living_room_television
              type: custom:mini-media-player
              hide:
                source: true
                icon: true
                power: true
                controls: true
                name: true
              shortcuts:
                columns: 4
                buttons:
                  - icon: mdi:netflix
                    type: source
                    id: Netflix
                  - icon: mdi:plex
                    type: source
                    id: Plex
                  - icon: mdi:amazon
                    type: source
                    id: Amazon Prime Video
                  - icon: mdi:youtube
                    type: source
                    id: YouTube
              style:
                .: |
                  ha-card {
                    background: var(--card-background-color);
                  }
                .mmp-player > .mmp-player__core:
                  .: |
                    .mmp-player__core > mmp-powerstrip {
                      justify-content: center;
                    }
                mmp-powerstrip:
                  $: |
                    :host > mmp-media-controls {
                      max-width: calc(var(--mmp-unit) * 10);
                    }
            - type: conditional
              conditions:
                - entity: media_player.living_room_television
                  state: "on"
              card:
                type: media-control
                name: Plex
                entity: media_player.living_room_tv_plex

      - type: media-control
        name: Eco Dot
        entity: media_player.living_room_echo_dot
